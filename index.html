<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify clone</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav>
      <ul class="navul">
        <li class="brand"><img src="logo.png" alt="Spotify" />Spotify</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>
    <div class="container">
      <div class="songlist">
        <h1>Best of NCs - No Copyright Sounds</h1>
        <div>
          <div class="songitem">
            <img alt="1" />
            <span class="songName"></span>
            <span class="songlistplay"
              ><span class="timestamp">1:0</span
              ><i id="0" class="fa-solid songItemPlay fa-circle-play"></i
            ></span>
          </div>
          <div class="songitem">
            <img alt="1" />
            <span class="songName"></span>
            <span class="songlistplay"
              ><span class="timestamp">05:34</span
              ><i id="1" class="fa-solid songItemPlay fa-circle-play"></i
            ></span>
          </div>
          <div class="songitem">
            <img alt="1" />
            <span class="songName"></span>
            <span class="songlistplay"
              ><span class="timestamp">05:34</span
              ><i id="2" class="fa-solid songItemPlay fa-circle-play"></i
            ></span>
          </div>
          <div class="songitem">
            <img alt="1" />
            <span class="songName"></span>
            <span class="songlistplay"
              ><span class="timestamp">05:34</span
              ><i id="3" class="fa-solid songItemPlay fa-circle-play"></i
            ></span>
          </div>
          <div class="songitem">
            <img alt="1" />
            <span class="songName"></span>
            <span class="songlistplay"
              ><span class="timestamp">05:34</span
              ><i id="4" class="fa-solid songItemPlay fa-circle-play"></i
            ></span>
          </div>
          <div class="songitem">
            <img alt="1" />
            <span class="songName"></span>
            <span class="songlistplay"
              ><span class="timestamp">05:34</span
              ><i id="5" class="fa-solid songItemPlay fa-circle-play"></i
            ></span>
          </div>
          <div class="songitem">
            <img alt="1" />
            <span class="songName"></span>
            <span class="songlistplay"
              ><span class="timestamp">05:34</span
              ><i id="6" class="fa-solid songItemPlay fa-circle-play"></i
            ></span>
          </div>
          <div class="songitem">
            <img alt="1" />
            <span class="songName"></span>
            <span class="songlistplay"
              ><span class="timestamp">05:34</span
              ><i id="7" class="fa-solid songItemPlay fa-circle-play"></i
            ></span>
          </div>
          <div class="songitem">
            <img alt="1" />
            <span class="songName"></span>
            <span class="songlistplay"
              ><span class="timestamp">05:34</span
              ><i id="8" class="fa-solid songItemPlay fa-circle-play"></i
            ></span>
          </div>
          <div class="songitem">
            <img alt="1" />
            <span class="songName"></span>
            <span class="songlistplay"
              ><span class="timestamp">05:34</span
              ><i id="9" class="fa-solid songItemPlay fa-circle-play"></i
            ></span>
          </div>
        </div>
      </div>
      <div class="banner"></div>
    </div>
    <div class="bottom">
      <input
        type="range"
        name="range"
        id="progressbar"
        min="0"
        max="100"
        value="0"
      />
      <div class="icons">
        <!-- fontawesome icons -->
        <i class="fa-solid songItemPlayfa-2x fa-backward-step" id="previous"></i>
        <i class="fa-solid songItemPlayfa-2x fa-play-circle master" id="master"></i>
        <i class="fa-solid songItemPlayfa-2x fa-forward-step" id="next"></i>
      </div>
      <div class="songinfo">
        <img src="playing.gif" alt="playing" width="53px" id="gif" /><span id="masterSongName" >salame-e-isq</span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/edda42d447.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
